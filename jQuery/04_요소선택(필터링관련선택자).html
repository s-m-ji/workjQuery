<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_요소선택(필터링관련선택자).html</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../resources/js/jquery-3.7.0.js"></script>
  </head>
  <body>
    <h3>필터 관련 선택자</h3>
    <pre>
        선택자로 지정한 객체를 기준으로,
         객체 그룹에서 위치를 기준으로
        객체를 선택하는 메소드
    </pre>
    <table border="1">
      <tr>
        <td>이름</td>
        <td>주소</td>
        <td>MBTI</td>
      </tr>
      <tr>
        <td>나상현</td>
        <td>서울</td>
        <td>INFJ</td>
      </tr>
      <tr>
        <td>백승렬</td>
        <td>강릉</td>
        <td>ESTJ</td>
      </tr>
      <tr>
        <td>강현웅</td>
        <td>광주</td>
        <td>ISTP</td>
      </tr>
      <tr>
        <th colspan="2">총 인원</th>
        <td>3명</td>
      </tr>
    </table>

    <script>
      $(function () {
        $("table").css("border-collapse", "collapse");
        $("td").css("padding", "10px 30px");
        $("tr:even").css({ backgroundColor: "#bbb" }); // 짝수 행
        $("tr:odd").css({ backgroundColor: "#ddd" }); // 홀수 행
        $("tr:first").css({ backgroundColor: "#888" }); // 시작 행
        $("tr:last").css({ backgroundColor: "orange" }); // 마지막 행
      });
    </script>

    <hr />
    <h3>필터링 관련 메서드</h3>
    <p>first, last, fillter, eq, not</p>
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
      $(function () {
        $("h4").filter(".test").css({ color: "olive" });
        $(".test").not($("h4").eq(1)).css({ color: "purple" });
        $(".test").first().css({ color: "orangered" });
        $(".test").last().css({ color: "orange" });
        $(".test").eq(2).css({ color: "royalblue" });
      });
    </script>
  </body>
</html>
